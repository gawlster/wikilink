<html>
  <body>
        <h1 id="title">Wikipedia Game</h1>
        <div id="loading">
            <p>Loading...</p>
        </div>
        <div id="won" style="display: none;">
            <p>Congratulations!</p>
            <p>You reached the target page in <span class="steps-taken"></span> steps.</p>
            <p>The best score for this pair is <span class="min-steps"></span> steps.</p>
            <button class="start-game-button">Play Again</button>
        </div>
        <div id="game-in-progress" style="display: none;">
            <p>Game in progress...</p>
            <p>You started at <span class="start-page"></span> and are trying to reach <span class="end-page"></span>.</p>
            <p>You have taken <span class="steps-taken"></span> steps so far.</p>
            <p>The best score for this pair is <span class="min-steps"></span> steps.</p>
        </div>
        <div id="no-game-in-progress" style="display: none;">
            <p>No game in progress.</p>
            <button class="start-game-button">Start Game</button>
            <testing-component></testing-component>
        </div>
        <script src="dist/popup.js"></script>
  </body>
</html>
